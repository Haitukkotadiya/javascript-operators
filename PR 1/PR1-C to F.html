<!DOCTYPE html>
<html lang="en">
<head>
    <title>C to F</title>
</head>
<body>
    
    <script>
        let celcius= (prompt ("enter temperature in degree celcius"));
        let Fahrenheit =  (celcius * (9/5) + 32);

        document.write(celcius,"°C is equal to ",Fahrenheit,"°F");
    </script>
</body>
</html>
