<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gross salary</title>
</head>
<body>

    <script>
        let bs=Number(prompt("enter base amount"));
        let hra=(bs*10)/bs;
        let da=(bs*5)/bs;
        let ta=(bs*8)/bs;
        let sum=hra+da+ta+bs;

        document.write("Total amount after adding taxes is ",sum);
    </script>
    
</body>
</html>
