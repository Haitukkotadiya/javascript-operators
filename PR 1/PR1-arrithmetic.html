<html>
<head>
    <title>arrithmetic</title>
</head>
<body>

    <script>
        let a = Number( prompt("enter value of A"));
        let b = Number( prompt("enter value of B"));
        
        document.write("Addition of a and b is =",a+b);
        document.write("Substraction of a and b is =",a-b);
        document.write("Multiplication of a and b is =",a*b);
        document.write("Division of a and b is =",a/b);
    </script>
    
</body>
</html>
