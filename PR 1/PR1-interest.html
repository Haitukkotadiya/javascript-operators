<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interest</title>
</head>
<body>
    
    <script>
        let principal = Number(prompt("Enter the principal amount"));
        let rate = Number(prompt("Enter rate of  interest"));
        let time = Number(prompt("Enter time period"));

        let interest = (principal * rate * time)/100;
        document.write("Rate of interest is ",interest);
    </script>
</body>
</html>
