<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swapping</title>
</head>
<body>
    
    <script>
        let x= (prompt ("enter value of a"));
        let y= (prompt ("enter value of b"));
        let z=x;

        document.write("before swapping value of A and B");
        document.write("A=",x,"B",y);

        x = y
        y = z

        document.write("after swapping value of A and B");
        document.write("A=",x,"B",y);
    </script>
</body>
</html>
